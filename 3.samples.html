        var myArray = [0, 3, 1, 2];
        //console.log(typeof(x));
        console.log(typeof (x));

            console.log("myArray [" + index + "]= " + myArray[index]);

        $.each(myArray, function (index, value) {
            console.log("index", index, "value", value);
        })

        console.log("reverse\n"); // [ 2, 1, 3, 0 ]
        console.log(myArray.reverse()); // [ 2, 1, 3, 0 ]
        console.log("join\n"); // "2 - 1 - 3 - 0"

        console.log("array after pop\n"); // [ 2, 3 ]
        console.log(myArray);
        console.log("unshift\n"); // [ -1, 2, 1, 3 ]
        console.log(myArray.unshift(-1)); // [ -1, 2, 1, 3 ]
        console.log("array after unshift\n"); // [ 2, 3 ]
        console.log(myArray);
        console.log("shift\n"); // [ 2, 1, 3 ]
        console.log(myArray.shift()); // [ 2, 1, 3 ]
        console.log("array after shift\n"); // [ 2, 3 ]
        console.log(myArray);
        console.log("sort\n");         // [ 1, 2, 3 ]
        console.log(myArray.sort()); // [ 1, 2, 3 ]
        console.log("splice\n"); // [ 2, 3 ]
